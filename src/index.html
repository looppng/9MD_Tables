<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Countries</title>
</head>
<body>
    <div class="container">
        <h1 class="container__header mt-4">Country List</h1>
        <div class="form-wrapper mt-4">
            <form id="searchForm">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="name">Search by Name:</label>
                      <input type="text" class="form-control name" id="name" placeholder="Enter country name">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="capital">Search by Capital:</label>
                      <input type="text" class="form-control capital" id="capital" placeholder="Enter capital name">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="currency">Search by Currency:</label>
                      <input type="text" class="form-control currency" id="currency" placeholder="Enter currency name">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="language">Search by Language:</label>
                      <input type="text" class="form-control language" id="language" placeholder="Enter language name">
                    </div>
                  </div>
                </div>
                <div class="button-container mt-4">
                    <button type="button" class="btn btn-primary search__button">Search</button>
                </div>
              </form>
        </div>
    </div>

    <div class="container mt-4">
        <table class="table table-hover">
          <thead>
            <tr class="table-danger">
              <th scope="col">Country Name</th>
              <th scope="col">Code</th>
              <th scope="col">Capital</th>
              <th scope="col">Region</th>
              <th scope="col">Currency</th>
              <th scope="col">Language</th>
              <th scope="col">Flag</th>
              <th scope="col">Dial</th>
              <th scope="col">ISO</th>
            </tr>
          </thead>
          <tbody class="countryTableBody">
          </tbody>
        </table>
        <div class="button-container mt-4 mb-4">
            <button type="button" class="btn btn-primary button-prev__button">Previous Page</button>
            <button type="button" class="btn btn-primary button-more__button">Next Page</button>
        </div>
        
      </div>

    <script src="/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
